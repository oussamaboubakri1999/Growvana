{% extends 'dashboard/base.html' %}

{% block dashboard_content %}
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-6">Nouvelle alerte</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="culture_id" class="block text-sm font-medium text-gray-700">Culture</label>
                <select id="culture_id" name="culture_id" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                    {% for culture in cultures %}
                    <option value="{{ culture.id }}">{{ culture.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required></textarea>
            </div>

            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Cr√©er l'alerte
                </button>
            </div>
        </form>
    </div>
{% endblock %}
