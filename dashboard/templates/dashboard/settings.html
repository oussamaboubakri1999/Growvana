{% extends 'base.html' %}

{% block title %}Settings - GrowVana{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-green-600 mb-6">Account Settings</h1>
    
    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" value="{{ user.email }}" class="w-full px-4 py-2 border rounded-lg" disabled>
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2">Username</label>
                <input type="text" value="{{ user.username }}" class="w-full px-4 py-2 border rounded-lg" disabled>
            </div>
            
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                Update Settings
            </button>
        </form>
    </div>
</div>
{% endblock %}
