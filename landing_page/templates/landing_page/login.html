{% extends 'base.html' %}

{% block title %}Login - GrowVana{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-green-600 mb-6">Login</h2>
        
        {% if messages %}
            {% for message in messages %}
            <div class="mb-4 p-4 bg-red-100 text-red-700 rounded">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-700 mb-2">Username</label>
                <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                Login
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-gray-600">Don't have an account? <a href="{% url 'landing_page:register' %}" class="text-green-500 hover:text-green-600">Register</a></p>
        </div>
    </div>
</div>
{% endblock %}
