{% extends 'base.html' %}

{% block title %}Register - GrowVana{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-green-600 mb-6">Create Account</h2>
        
        {% if messages %}
            {% for message in messages %}
            <div class="mb-4 p-4 {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %} rounded">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                Register
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-gray-600">Already have an account? <a href="{% url 'landing_page:login' %}" class="text-green-500 hover:text-green-600">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
