{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">{{ alert.message }}</h1>
            <div class="flex space-x-4">
                <a href="{% url 'notification:notification-edit' alert.pk %}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    <i class="fas fa-edit mr-2"></i>Modifier
                </a>
                <a href="{% url 'notification:notification-list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    <i class="fas fa-arrow-left mr-2"></i>Retour
                </a>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <p class="font-medium">Culture:</p>
                <p class="text-gray-600">{{ alert.culture.name }}</p>
            </div>
            <div>
                <p class="font-medium">Date:</p>
                <p class="text-gray-600">{{ alert.timestamp|date:"d/m/Y H:i" }}</p>
            </div>
            <div>
                <p class="font-medium">Message:</p>
                <p class="text-gray-600">{{ alert.message }}</p>
            </div>
            <div>
                <p class="font-medium">Statut:</p>
                <p class="text-gray-600">
                    {% if alert.is_resolved %}
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Résolu</span>
                    {% else %}
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Non résolu</span>
                    {% endif %}
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
